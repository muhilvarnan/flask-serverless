version: 2.1

jobs:
  test:
    docker:
      - image: python:2.7-alpine3.8
    steps:
      - checkout
      - run: pip install -r requirements.txt
      - run: python -m unittest discover -s tests
  serverless-deploy:
    docker:
      - image: node:10.15.3-alpine
    steps:
      - checkout
      - run: npm install serverless
      - run: npm install
      - run: apt-get install python2.7 python-pip
      - run: ./node_modules/.bin/sls deploy --alias dev

workflows:
   version: 2.1
   build-deploy:
     jobs:
       - test
       - serverless-deploy:
           requires:
              - test



